//----SMOKE-CROSS ALIAS NA MOUSE 1----\\

alias "+atak" "+attack"
alias "-atak" "-attack; cross"
bind "MOUSE1" "+atak"

//----SMOKE-CROSS ALIAS NA MOUSE 2----\\

alias "+atak2" "+attack2"
alias "-atak2" "-attack2; cross"
bind "MOUSE2" "+atak2"

//----R_DYNAMIC ALIAS NA MOUSE 1----\\

alias "+dynamic" "+attack; r_dynamic 0"
alias "-dynamic" "-attack; r_dynamic 1; cross"
bind "MOUSE1" "+dynamic"

//----DONT TOUCH----\\

alias "cross" "exec /coolfig/custom-crosshair/your-crosshair.cfg"
alias "cross-wide" "exec /coolfig/custom-crosshair/wide-crosshair.cfg"

echo "custom-crosshair-rdynamic loaded"
